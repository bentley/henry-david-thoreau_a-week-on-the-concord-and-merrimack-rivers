		<section id="epigraph-1" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>I am bound, I am bound, for a distant shore,</span>
					<br/>
					<span>By a lonely isle, by a far Azore,</span>
					<br/>
					<span>There it is, there it is, the treasure I seek,</span>
					<br/>
					<span>On the barren sands of a desolate creek.</span>
				</p>
			</blockquote>
		</section>
